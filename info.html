					<script>
function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return "";
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
};
var name = getParameterByName("address");
var code = getParameterByName("code");
var message = "";
var title = "";
var setMessages = function() {
	console.log("name " + name);
	console.log("code " + code);
	switch (code) {
		case "1": 
			// Address Successfully Subscribed
			title = "Welcome to the mailing list " + name;
			message = "You will be kept up to date on new Quiz events. You can unsubscribe at any time by visting the Mailing List page";
			break;
		case "2":
			// Address Successfully Unsubscribed
			title = "Goodbye from the mailing list " + name;
			message = "You can always resubscribe by visting the Mailing List page";
			break;
		case "3":
			// Address Successfully Mailed Confirmation Link
			title = "An email has been sent to " + name;
			message = "Please click on the link in the email to confirm your subscription";
			break;
		case "-1":
		case "-2":
		case "-3":
		case "-4":
		case "-5":
		case "":
			console.log("Other ones");
			title = "An error occurred " + name;
			message = "Please go back to the Mailing List page and try again"; 
	}
document.getElementById("title").innerHTML = title;
document.getElementById("message").innerHTML = message;
};
setTimeout(setMessages, 100);
</script>
<h3 id="title">An error occurred </h3>
<p id="message" class="">Please go back to the Mailing List page and try again</p>
